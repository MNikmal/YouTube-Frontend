<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="height: 3000px;
    padding-top: 60px;
    padding-left: 100px;">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0px;
      left: 0px;
      right: 0px;
      height: 50px;">
      header
    </div>

    <div style="
      background-color: green;
      color: white;
      position: fixed;
      top: 50px;
      bottom: 0;
      left: 0;
      width: 100px;">
      sidebar
    </div>

    <div style="
      position: absolute;
      background-color: red;
      color: white;">
      absolute
    </div>

    <div style="background-color: lightblue;
      height: 200px;
      width: 200px">
      div 1
    </div>

    <div style="background-color: lightpink;
    height: 200px;
    width: 200px;">
    div 2
    </div>
  </body>
</html>
